<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>VLibras Avatar - Modo Palco</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
      }

      /* Aumenta o avatar e centraliza */
      .vw-plugin-wrapper {
        transform: scale(2.5);
        transform-origin: center;
        z-index: 9999;
      }

      /* Remove bot√£o azul de acessibilidade */
      .vw-access-button {
        display: none !important;
      }
    </style>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  </head>
  <body>
    <div vw class="enabled">
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>
</html>
